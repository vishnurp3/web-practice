        .container {
            text-align: center; /* Center align items horizontally */
            background-color: lightblue;
            height: 200px; /* Height of the container */
            line-height: 200px; /* Vertically center items */
        }

        .toy {
            display: inline-block; /* Make items inline but still block-like */
            vertical-align: middle; /* Align items vertically in the center */
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            font-size: 20px;
            line-height: 100px; /* Centers text inside the box */
            border-radius: 10px;
            margin: 0 20px; /* Adds space between the toys */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toy">Toy 1</div>
    <div class="toy">Toy 2</div>
    <div class="toy">Toy 3</div>
</div>

</body>
